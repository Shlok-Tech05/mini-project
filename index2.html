<!DOCTYPE html>
<html>
<head>
    <title>Simple Login Page</title>
</head>
<body 
    style="font-family: Arial, sans-serif; background-color: #f2f2f2; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <!-- Container box for the login form -->
    <div 
        style="background-color: white; padding: 40px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px;">

        <!-- Title of the login form -->
        <h2 style="text-align: center;">Login</h2>

        <!-- Login form begins -->
        <form action="#" method="post">

            <!-- Username input -->
            <label for="username">Username</label><br>
            <input 
                type="text" 
                id="username" 
                name="username" 
                required 
                style="width: 100%; padding: 10px; margin: 8px 0; box-sizing: border-box;"><br>

            <!-- Password input -->
            <label for="password">Password</label><br>
            <input 
                type="password" 
                id="password" 
                name="password" 
                required 
                style="width: 100%; padding: 10px; margin: 8px 0; box-sizing: border-box;"><br>

            <!-- Submit button -->
            <input 
                type="submit" 
                value="Login" 
                style="width: 100%; background-color: #4CAF50; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">
        </form>
        <!-- Login form ends -->

    </div>
    <!-- End of container box -->

</body>
</html>
